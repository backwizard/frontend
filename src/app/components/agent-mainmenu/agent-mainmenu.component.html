<div class="container container-background">
  <div class="row justify-content-center">
    <table class="table table-background" id="excelreport">
      <thead class="thead-dark">
      <tr>
        <th>
          Patient First name
        </th>
        <th>
          Patient Last name
        </th>
        <th>
          RegisteredBy
        </th>
        <th>
          Update Date
        </th>
        <th>
          Status
        </th>

      </thead>
      <tbody>

      <tr *ngFor='let report of patientList; let idx = index' (click)="selectEquipment(report.Id)">


        <td>{{report.Data.PatientFirstName}}</td>
        <td>{{report.Data.PatientLastName}}</td>
        <td>{{report.AgentData.username}}</td>
        <td>{{report.UpdateDateTime |date : "dd/MMM/y" }}</td>
        <td >{{report.Status}}</td>


      </tr>
      </tbody>
    </table>
  </div>
  <div class="row justify-content-start">
    <button (click)="GenerateAppointment()">Register New Patient</button>
  </div>
</div>
